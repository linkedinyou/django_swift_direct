<div class="swift_direct" data-url="{{ param_url }}" data-filename="{{ force_filename }}">
    <span class="swift_direct_filename">{{ filename }}</span>
    <input type="hidden" value="{{ file_url }}" id="{{ element_id }}" name="{{ element_name }}" />
    <input type="file" class="fileinput" />
    <progress value="0" max="100"></progress>
</div>
